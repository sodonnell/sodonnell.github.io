<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sean O'Donnell - GitHub Repositories</title>

    <!-- web/mobile only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.16/css/uikit.min.css" media="screen" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.16/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.16/js/uikit-icons.min.js"></script>


    <script src="//unpkg.com/vue"></script>
    <script src="//unpkg.com/axios/dist/axios.min.js"></script>
    <!--
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="//use.fontawesome.com/94a2ab0e75.js"></script>
-->
    <script src="https://kit.fontawesome.com/74d939f19e.js" crossorigin="anonymous"></script>

    <!-- use bootstrap for print only. (eh) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" media="print">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" media="print">

    <!-- custom uikit changes for seanodonnell.com -->
    <link rel="stylesheet" href="sod.uikit.css" media="screen" />

</head>

<body role="Document">

    <div class="uk-light" uk-sticky="sel-target: .uk-navbar-container">
        <nav class="uk-navbar-container uk-navbar-transparent" uk-navbar>
            <div class="uk-navbar-left">
                <a class="uk-navbar-item uk-logo" href="https://www.seanodonnell.com/"><img src="https://www.seanodonnell.com/assets/images/so_logo_lg_black.png" border="0" width="32" />&nbsp;Sean O'Donnell</a>
            </div>
            <div class="uk-navbar-right">
                <div class="uk-navbar-item">
                    <div><a href="https://github.com/sodonnell" target="_blank"><span uk-icon="icon: github; ratio: 1.0"></span></a></div>
                    <div><a href="https://hub.docker.com/u/seanodonnell" target="_blank"><i class="fab fa-docker"></i></a></div>
                    <div><a href="https://twitter.com/x0dbot" target="_blank"><span uk-icon="icon: twitter; ratio: 1.0"></a></div>
                    <div><a href="https://www.linkedin.com/in/seanodonnell" target="_blank"><span uk-icon="icon: linkedin; ratio: 1.0"></span></a></div>
                    <!-- <div><a class="uk-navbar-toggle" href="#sidenav" uk-toggle><span uk-navbar-toggle-icon></span></a></div> -->
                </div>
            </div>
        </nav>
    </div>

    <div id="app" class="container uk-container uk-padding">
        <div class="page-header text-center">
            <h3 class="title"><i class="fa fa-github fa-5x" aria-hidden="true"></i><br/>Sean's Github Repositories</h3>
        </div>
        <div class="uk-child-width-1-2@s uk-grid-match" uk-grid>
            <div v-for="i in results.repos">
                <div class="uk-card uk-card-body">
                    <h4><i class="fa fa-code fa-2x" aria-hidden="true"></i>&nbsp;<a :href="i.href">{{ i.title }}</a></h4>
                    <p>{{ i.description }}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container uk-container uk-padding uk-text-center">
        <div>Copyright &copy 1999-2019 Sean O'Donnell</div>
    </div>

    <script>
        // basic Vue JSON Parser
        const url = "repos.json";
        const vm = new Vue({
            el: '#app',
            data: {
                results: [],
            },
            mounted() {
                axios.get(url).then(response => {
                    this.results = response.data;
                })
            }
        });
    </script>

</body>

</html>
